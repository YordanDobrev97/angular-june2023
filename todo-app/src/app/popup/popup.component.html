<div class="popup">
    <h3>Edit your todo:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input #todoValue type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
        <button (click)="updateTodo(todoValue)" class="popup-btn accept">Update</button>
        <button (click)="closePopup()" class="popup-btn cancel">Cancel</button>
    </div>
</div>
